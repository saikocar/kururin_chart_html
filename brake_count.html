<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>急ブレーキ回数グラフ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        (async () => {
            const automationData = (await (await fetch('autonomous_data.json')).json()).slice(-40);
            const dateLabels = automationData.map(item => new Date(item.date));
            const chartDatasets = [
                {
                    label: '急ブレーキ回数(0.25G)',
                    dataField: 'uncomfortableBrake1',
                    data: automationData.map(item => item.uncomfortableBrake1),
                    borderColor: 'rgb(204, 51, 51)',
                    backgroundColor: 'rgba(204, 51, 51, 0.3)',
                },
                {
                    label: '急ブレーキ回数(0.35G)',
                    dataField: 'uncomfortableBrake2',
                    data: automationData.map(item => item.uncomfortableBrake2),
                    borderColor: 'rgb(153, 51, 153)',
                    backgroundColor: 'rgba(153, 51, 153, 0.3)',
                },
            ];

            const shortDateFormatter = new Intl.DateTimeFormat(undefined, {month: 'numeric', day: 'numeric'});
            const longDateFormatter = new Intl.DateTimeFormat(undefined, {year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'});

            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: dateLabels,
                    datasets: chartDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            callbacks: {
                                title: tooltipItems => {
                                    const date = dateLabels[tooltipItems[0].dataIndex];
                                    return longDateFormatter.format(date);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                callback: (value, index, ticks) => shortDateFormatter.format(dateLabels[index])
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
