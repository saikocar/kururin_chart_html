<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動化率推移グラフ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        (async () => {
            const jsonData = await (await fetch('autonomous_data.json')).json();
            const dataKey2Legend = new Map([
                ['pedalAutoDistance', 'ペダル自動化率'],
                ['steeringAutoDistance', 'ハンドル自動化率'],
                ['bothAutoDistance', 'ペダル＆ハンドル自動化率']
            ]);
            const legend2DataKey = new Map([...dataKey2Legend].map(([key, value]) => [value, key]));

            const labels = jsonData.map(item => new Date(new Date(item.date).getTime() + 60/*s*/ * 1000));
            let datasets = [];
            dataKey2Legend.forEach((label, key) => datasets.push({label: label, data: jsonData.map(item => (item[key] / item.totalDistance * 100))}));

            const shortFormatter = new Intl.DateTimeFormat(undefined, {month: 'numeric', day: 'numeric'});
            const longFormatter = new Intl.DateTimeFormat(undefined, {year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'});

            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            callbacks: {
                                title: items => {
                                    const date = labels[items[0].dataIndex];
                                    return longFormatter.format(date);
                                },
                                label: item => {
                                    const distance = (jsonData[item.dataIndex][legend2DataKey.get(item.dataset.label)] / 1000).toFixed(1);
                                    const totalDistance = (jsonData[item.dataIndex].totalDistance / 1000).toFixed(1);
                                    return `${item.dataset.label}: ${item.formattedValue}% (${distance}km / ${totalDistance}km)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                callback: (value, index, ticks) => shortFormatter.format(labels[index])
                            }
                        },
                        y: {
                            suggestedMin: 60.0,
                            max: 100.0,
                            ticks: {
                                stepSize: 1.0,
                                callback: value => `${value}%`
                            },
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
