<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到着遅延時間グラフ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        (async () => {
            const automationData = (await (await fetch('autonomous_data.json')).json()).slice(-40);
            const dateLabels = automationData.map(item => new Date(item.date));

            // 到着遅延時間を計算（分単位）
            const delayData = automationData.map(item => {
                const arrivalTime = new Date(item.date);
                const hour = arrivalTime.getHours();
                const minute = arrivalTime.getMinutes();

                let scheduledMinute;
                if (hour === 11) {
                    // 午前便: 11:11着予定
                    scheduledMinute = 11 * 60 + 11;
                } else if (hour === 13) {
                    // 午後便: 13:31着予定
                    scheduledMinute = 13 * 60 + 31;
                } else {
                    // その他の時間帯は最も近い便で判定
                    if (hour < 12) {
                        scheduledMinute = 11 * 60 + 11;
                    } else {
                        scheduledMinute = 13 * 60 + 31;
                    }
                }

                const actualMinute = hour * 60 + minute;
                return actualMinute - scheduledMinute;
            });

            const chartDatasets = [
                {
                    label: '到着遅延時間',
                    data: delayData,
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.3)',
                }
            ];

            const shortDateFormatter = new Intl.DateTimeFormat(undefined, {month: 'numeric', day: 'numeric'});
            const longDateFormatter = new Intl.DateTimeFormat(undefined, {year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'});

            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: dateLabels,
                    datasets: chartDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            callbacks: {
                                title: tooltipItems => {
                                    const date = dateLabels[tooltipItems[0].dataIndex];
                                    return longDateFormatter.format(date);
                                },
                                label: tooltipItem => {
                                    const delay = tooltipItem.parsed.y;
                                    const sign = delay >= 0 ? '+' : '';
                                    return `${tooltipItem.dataset.label}: ${sign}${delay}分`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                callback: (value, index, ticks) => shortDateFormatter.format(dateLabels[index])
                            }
                        },
                        y: {
                            ticks: {
                                callback: value => `${value}分`
                            },
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
