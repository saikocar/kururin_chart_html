<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ°ç€é…å»¶æ™‚é–“ã‚°ãƒ©ãƒ•</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <script>
        (async () => {
            const automationData = (await (await fetch('autonomous_data.json')).json()).slice(-40);
            const dateLabels = automationData.map(item => new Date(item.date));

            // åˆ°ç€é…å»¶æ™‚é–“ã‚’è¨ˆç®—ï¼ˆåˆ†å˜ä½ï¼‰
            const delayData = automationData.map((item, index) => {
                const arrivalTime = new Date(item.date);
                const hour = arrivalTime.getHours();
                const minute = arrivalTime.getMinutes();

                let scheduledMinute;
                if (hour === 11) {
                    // åˆå‰ä¾¿: 11:11ç€äºˆå®š
                    scheduledMinute = 11 * 60 + 11;
                } else if (hour === 13) {
                    // åˆå¾Œä¾¿: 13:31ç€äºˆå®š
                    scheduledMinute = 13 * 60 + 31;
                } else {
                    // ãã®ä»–ã®æ™‚é–“å¸¯ã¯æœ€ã‚‚è¿‘ã„ä¾¿ã§åˆ¤å®š
                    if (hour < 12) {
                        scheduledMinute = 11 * 60 + 11;
                    } else {
                        scheduledMinute = 13 * 60 + 31;
                    }
                }

                const actualMinute = hour * 60 + minute;
                return {
                    x: dateLabels[index],
                    y: actualMinute - scheduledMinute
                };
            });

            const chartDatasets = [
                {
                    label: 'åˆ°ç€é…å»¶æ™‚é–“',
                    data: delayData,
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    pointRadius: 5,
                    pointHoverRadius: 7,
                }
            ];

            const shortDateFormatter = new Intl.DateTimeFormat(undefined, {month: 'numeric', day: 'numeric'});
            const longDateFormatter = new Intl.DateTimeFormat(undefined, {year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'});

            // ãƒ‡ãƒ¼ã‚¿ãƒã‚¤ãƒ³ãƒˆã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æ—¥ä»˜ã‹ã‚‰æ¢ã™
            const findDataIndex = (timestamp) => {
                return automationData.findIndex(item => new Date(item.date).getTime() === timestamp);
            };

            new Chart(document.getElementById('lineChart'), {
                type: 'scatter',
                data: {
                    datasets: chartDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'nearest',
                            callbacks: {
                                title: tooltipItems => {
                                    const date = new Date(tooltipItems[0].parsed.x);
                                    const idx = findDataIndex(date.getTime());
                                    const item = idx >= 0 ? automationData[idx] : null;
                                    const titleStr = longDateFormatter.format(date);
                                    return item && item.note ? `${titleStr}\nğŸ“ ${item.note}` : titleStr;
                                },
                                label: tooltipItem => {
                                    const delay = tooltipItem.parsed.y;
                                    const sign = delay >= 0 ? '+' : '';
                                    return `${tooltipItem.dataset.label}: ${sign}${delay}åˆ†`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'M/d'
                                }
                            },
                            ticks: {
                                source: 'auto'
                            }
                        },
                        y: {
                            ticks: {
                                callback: value => `${value}åˆ†`
                            },
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
