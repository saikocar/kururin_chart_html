<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‡ªå‹•åŒ–çŽ‡æŽ¨ç§»ã‚°ãƒ©ãƒ•</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        (async () => {
            const automationData = (await (await fetch('autonomous_data.json')).json()).slice(-40);
            const dateLabels = automationData.map(item => new Date(item.date));
            const chartDatasets = [
                {
                    label: 'ãƒšãƒ€ãƒ«è‡ªå‹•åŒ–çŽ‡',
                    dataField: 'pedalAutoDistance',
                    data: automationData.map(item => (item.pedalAutoDistance / item.totalDistance * 100))
                },
                {
                    label: 'ãƒãƒ³ãƒ‰ãƒ«è‡ªå‹•åŒ–çŽ‡',
                    dataField: 'steeringAutoDistance',
                    data: automationData.map(item => (item.steeringAutoDistance / item.totalDistance * 100))
                },
                {
                    label: 'ãƒšãƒ€ãƒ«ï¼†ãƒãƒ³ãƒ‰ãƒ«è‡ªå‹•åŒ–çŽ‡',
                    dataField: 'bothAutoDistance',
                    data: automationData.map(item => (item.bothAutoDistance / item.totalDistance * 100))
                }
            ];

            const shortDateFormatter = new Intl.DateTimeFormat(undefined, {month: 'numeric', day: 'numeric'});
            const longDateFormatter = new Intl.DateTimeFormat(undefined, {year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'});

            // Xè»¸ãƒ©ãƒ™ãƒ«ç”¨: æ—¥ä»˜ + AM/PM + æ³¨è¨˜
            const formatXLabel = (index) => {
                const date = dateLabels[index];
                const item = automationData[index];
                const dateStr = shortDateFormatter.format(date);
                const ampm = date.getHours() < 12 ? 'AM' : 'PM';
                const note = item.note ? ` ${item.note}` : '';
                return `${dateStr} ${ampm}${note}`;
            };

            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: dateLabels,
                    datasets: chartDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            callbacks: {
                                title: tooltipItems => {
                                    const idx = tooltipItems[0].dataIndex;
                                    const date = dateLabels[idx];
                                    const item = automationData[idx];
                                    const titleStr = longDateFormatter.format(date);
                                    return item.note ? `${titleStr}\nðŸ“ ${item.note}` : titleStr;
                                },
                                label: tooltipItem => {
                                    const dataItem = automationData[tooltipItem.dataIndex];
                                    const autoDistanceKm = (dataItem[tooltipItem.dataset.dataField] / 1000).toFixed(1);
                                    const totalDistanceKm = (dataItem.totalDistance / 1000).toFixed(1);
                                    return `${tooltipItem.dataset.label}: ${tooltipItem.formattedValue}% (${autoDistanceKm}km / ${totalDistanceKm}km)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                callback: (value, index, ticks) => formatXLabel(index)
                            }
                        },
                        y: {
                            suggestedMin: 60.0,
                            max: 100.0,
                            ticks: {
                                stepSize: 1.0,
                                callback: value => `${value}%`
                            },
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
