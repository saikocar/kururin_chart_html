<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMå›žæ•°ã‚°ãƒ©ãƒ•</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        (async () => {
            const automationData = (await (await fetch('autonomous_data.json')).json()).slice(-40);
            const dateLabels = automationData.map(item => new Date(item.date));
            const chartDatasets = [
                {
                    label: 'MRM',
                    dataField: 'mrm',
                    data: automationData.map(item => item.mrm || null),
                    borderColor: 'rgb(128, 0, 128)',
                    backgroundColor: 'rgba(128, 0, 128, 0.8)',
                },
            ];

            const shortDateFormatter = new Intl.DateTimeFormat(undefined, {month: 'numeric', day: 'numeric'});
            const longDateFormatter = new Intl.DateTimeFormat(undefined, {year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'});

            const formatXLabel = (index) => {
                const date = dateLabels[index];
                const item = automationData[index];
                const dateStr = shortDateFormatter.format(date);
                const ampm = date.getHours() < 12 ? 'AM' : 'PM';
                const note = item.note ? ` ${item.note}` : '';
                return `${dateStr} ${ampm}${note}`;
            };

            new Chart(document.getElementById('lineChart'), {
                type: 'bar',
                data: {
                    labels: dateLabels,
                    datasets: chartDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            callbacks: {
                                title: tooltipItems => {
                                    const idx = tooltipItems[0].dataIndex;
                                    const date = dateLabels[idx];
                                    const item = automationData[idx];
                                    const titleStr = longDateFormatter.format(date);
                                    return item.note ? `${titleStr}\nðŸ“ ${item.note}` : titleStr;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                callback: (value, index, ticks) => formatXLabel(index)
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
